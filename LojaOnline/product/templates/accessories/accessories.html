<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acessórios – As melhores opções</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/accessories.css' %}" />
  </head>
  <body>
    {% include 'header/header.html' %}

    <div class="accessories-products-section">
      <div class="accessories-container">
        <!-- Acessórios -->
        <div class="accessories-section" data-brand="accessories">
          <div class="accessories-header">
            <div class="accessories-logo"></div>
            <div class="accessories-title">Acessórios</div>
          </div>

          <div class="accessories-grid">
            <div class="accessory-card">
              <div class="accessory-image"></div>
              <h3 class="accessory-name">Película Cerâmica Privacidade</h3>
              <div class="accessory-specs">
                • Mais proteção<br />
                • Mais segurança<br />
                • Mais durabilidade<br />
                • Mais estilo<br />
              </div>
              <div class="accessory-price">R$ 39,90</div>
              <button class="accessory-btn" onclick="buyProduct('Película Cerâmica Privacidade')">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/accessories.js' %}"></script>
  </body>
</html>
