<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas - As melhores opções</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static "css/brand.css" %}">
</head>
<body>
   
    {% include "header/header.html" %}

    <div class="products_section">
        <div class="container">
            <!-- Samsung -->
            <div class="brand_section" data-brand="samsung">
                <div class="brand_header samsung_header">
                    <div class="brand_logo"></div>
                    <div class="brand_title">Promoções</div>
                </div>
                <div class="products_grid">
                    <div class="product_card samsung_card">
                        <div class="product_image samsung_image"></div>
                        <h3 class="product_name">Galaxy M55</h3>
                        <div class="product_specs">
                            • Tela 6.8" Dynamic AMOLED 2X<br>
                            • Snapdragon 8 Gen 3<br>
                            • Câmera 200MP + 50MP + 12MP<br>
                            • 512GB de armazenamento<br>
                            • 5G, S Pen, Galaxy AI
                        </div>
                        <div class="product_price samsung_price">R$ 1.299,00</div>
                        <button class="buy_btn samsung_btn" onclick="buyProduct('Galaxy S24 Ultra')">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static "js/brand.js" %}"></script>
</body>
</html>
