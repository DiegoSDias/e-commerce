<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas - As melhores opções</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static "css/brand.css" %}">
</head>
<body>
   
    {% include "header/header.html" %}

    <div class="products_section">
        <div class="container">
            <!-- Apple -->
            <div class="brand_section" data-brand="apple">
                <div class="brand_header apple_header">
                    <div class="brand_logo"></div>
                    <div class="brand_title">Promoções</div>
                </div>
                <div class="products_grid">
                    <div class="product_card apple_card">
                        <div class="product_image apple_image"></div>
                        <h3 class="product_name">iPhone 15 Pro Max</h3>
                        <div class="product_specs">
                            • Tela 6.7" Super Retina XDR<br>
                            • Chip A17 Pro com GPU 6-core<br>
                            • Câmera 48MP + 12MP + 12MP<br>
                            • 256GB de armazenamento<br>
                            • 5G, Face ID, Titânio Natural
                        </div>
                        <div class="product_price apple_price">R$ 9.499</div>
                        <button class="buy_btn apple_btn" onclick="buyProduct('iPhone 15 Pro Max')">Comprar Agora</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static "js/brand.js" %}"></script>
</body>
</html>
