<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas - As melhores opções</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static "css/brand.css" %}">
</head>
<body>
   
    {% include "header/header.html" %}

    <div class="products_section">
        <div class="container">
            <!-- Xiaomi -->
            <div class="brand_section" data-brand="xiaomi">
                <div class="brand_header xiaomi_header">
                    <div class="brand_logo"></div>
                    <div class="brand_title">Lançamentos</div>
                </div>
                <div class="products_grid">
                    <div class="product_card xiaomi_card">
                        <div class="product_image xiaomi_image"></div>
                        <h3 class="product_name">Carregador Turbo 125W</h3>
                        <div class="product_specs">
                            • Maior velocidade<br>
                            • Maior durabilidade<br>
                            • Menor preço<br>
                        </div>
                        <div class="product_price xiaomi_price">R$ 49,90</div>
                        <button class="buy_btn xiaomi_btn" onclick="buyProduct('Xiaomi 14 Ultra')">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static "js/brand.js" %}"></script>
</body>
</html>
